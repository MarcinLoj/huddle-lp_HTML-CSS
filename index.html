<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="page">
    <section class="page__images">
    <img src="./images/logo.svg" alt="logo" class="page__logo">
    <img src="./images/illustration-mockups.svg" alt="app view" class="page__app-view">
    </section>
    <section class="page__content">
    <h1 class="page__title">
      Build The Community Your Fans Will Love
    </h1>
    <p class="page__desc">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </p>
    <button class="btn">Register</button>
    <div class="page__external">
      <a href="https://www.facebook.com" target="_blank" class="page__external-link">
        <img src="./images/logo-facebook.svg" alt="facebook icon" class="page__fb-icon">
      </a>
      <a href="https://www.twitter.com" target="_blank" class="page__external-link">
        <img src="./images/logo-twitter.svg" alt="twitter icon" class="page__twitter-icon">
      </a>
      <a href="https://www.instagram.com" target="_blank" class="page__external-link">
        <img src="./images/logo-instagram.svg" alt="instagram icon" class="page__instagram-icon">
      </a>
    </div>
  </section>
  </main>
</body>
</html>
